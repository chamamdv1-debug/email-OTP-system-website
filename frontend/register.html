<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register with OTP</title>
  <style>
    body {font-family:Poppins,sans-serif;background:#101;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
    .box {background:#1b1b1b;padding:30px;border-radius:12px;text-align:center;width:320px;}
    input,button{width:100%;margin-top:10px;padding:10px;border:none;border-radius:6px;}
    button{background:#007bff;color:white;font-weight:bold;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email Address">
    <button onclick="sendOTP()">Send OTP</button>
    <div id="otpBox" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify & Register</button>
    </div>
    <p id="msg"></p>
  </div>
  <script>
    const backendURL = "";

    async function sendOTP(){
      const email=document.getElementById("email").value;
      const res=await fetch(`${backendURL}/send-otp`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({email})
      });
      const data=await res.json();
      document.getElementById("msg").innerText=data.message;
      if(data.success)document.getElementById("otpBox").style.display="block";
    }

    async function verifyOTP(){
      const email=document.getElementById("email").value;
      const otp=document.getElementById("otp").value;
      const res=await fetch(`${backendURL}/verify-otp`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({email,otp})
      });
      const data=await res.json();
      document.getElementById("msg").innerText=data.message;
      if(data.success){
        localStorage.setItem("user",email);
        window.location.href="dashboard.html";
      }
    }
  </script>
</body>
</html>
