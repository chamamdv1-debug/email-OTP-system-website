<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email OTP Login</title>
  <style>
    body {font-family: Poppins, sans-serif; background:#101010; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;}
    .box {background:#1c1c1c; padding:30px; border-radius:15px; width:320px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.5);}
    input, button {width:100%; margin-top:10px; padding:10px; border:none; border-radius:6px;}
    button {background:#28a745; color:#fff; font-weight:bold; cursor:pointer;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login with Email OTP</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpBox" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <p id="msg"></p>
  </div>

  <script>
    const backendURL = ""; // leave empty for same server (Render auto handles)

    async function sendOTP() {
      const email = document.getElementById('email').value;
      const msg = document.getElementById('msg');
      msg.innerText = "Sending OTP...";
      const res = await fetch(`${backendURL}/send-otp`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email})
      });
      const data = await res.json();
      msg.innerText = data.message;
      if (data.success) document.getElementById('otpBox').style.display = 'block';
    }

    async function verifyOTP() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;
      const msg = document.getElementById('msg');
      msg.innerText = "Verifying...";
      const res = await fetch(`${backendURL}/verify-otp`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, otp})
      });
      const data = await res.json();
      msg.innerText = data.message;
      if (data.success) {
        localStorage.setItem('user', email);
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
